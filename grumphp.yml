# grumphp.yml
grumphp:
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        # ant: ~
        atoum: ~
        # behat: ~
        brunch: ~
        # clover_coverage: ~
        # codeception: ~
        composer: ~
        composer_normalize: ~
        ## Disabled because it's a consuming task and I can not get it to work.
        ## If you want to try and get it to work you definitely have to up the
        ## grumphp.process_timeout setting to 120+
        # composer_require_checker: ~
        # composer_script: ~
        # deptrac: ~
        # doctrine_orm: ~
        # ecs: ~
        eslint: ~
        file_size:
            max_size: 10K
            ignore_patterns: ['.tmp', 'vendor', 'composer.lock']
        # gherkin: ~
        git_blacklist: ~
        git_branch_name: ~
        git_commit_message: ~
        grunt: ~
        gulp: ~
        # infection: ~
        jsonlint:
            ignore_patterns: ['.tmp', 'vendor']
        # kahlan: ~
        # make: ~
        # npm_script: ~
        paratest: ~
        # pest: ~
        # phan: ~        
        # phing: ~
        # php7cc: ~
        ## Works locally, but on github actions does not find php files.
        # phpcpd:
        #     directory: ['.']
        #     exclude: ['vendor']
        #     fuzzy: false
        #     min_lines: 5
        #     min_tokens: 70
        #     triggered_by: ['php']
        phpcs: ~
        # phpcsfixer: ~
        phplint: ~
        phpmd:
            exclude: ['.tmp', 'vendor']
        # phpmnd: ~
        phpparser: ~
        phpspec: ~
        phpstan: ~
        # phpunit: ~
        # phpunitbridge: ~
        phpversion:
            project: '7.3'
        progpilot: ~
        psalm: ~
        robo: ~
        securitychecker: ~
        shell: ~
        tester: ~
        twigcs:
            path: '.'
            severity: 'warning'
            ruleset: 'FriendsOfTwig\Twigcs\Ruleset\Official'
            triggered_by: ['twig']
            exclude: ['.tmp', 'vendor']
        xmllint:
            ignore_patterns: ['.tmp', 'vendor']
        yamllint:
            ignore_patterns: ['.tmp', 'vendor']
